<div data-name="registroUser" class="page">
    <!-- Scrollable page content -->
    <div class="navbar">
    <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
      <a href="/index/" class="link icon-only">
        <i class="f7-icons">arrow_left_circle_fill</i>
      </a>
    </div>
          <div class="title">Registro</div>
      </div>
    </div></br>
    <div class="block-title"><h3 class="text-align-center"value="">Completa tus datos</h3></div>
    <div class="block">
      <form>
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Nombre</div>
                <div class="item-input-wrap">
                  <input type="text" name="username" placeholder="Nombre" id="nomUser" />
                </div>
              </div>
            </li>                 
                    
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Apellido</div>
                <div class="item-input-wrap">
                  <input type="text" name="apellido" placeholder="Apellido" id="apUser" />
                </div>
              </div>
            </li>
                    
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">eMail</div>
                <div class="item-input-wrap">
                  <input type="email" name="email" placeholder="email" id="emUser" />
                </div>
              </div>
            </li>
                   
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contraseña</div>
                <div class="item-input-wrap">
                  <input type="password" name="pass" placeholder="Tu Contraseña" id="passUser" />
                </div>
              </div>
            </li>
                  
          </ul>
        </div>
        <div class="list">
          <ul>
            <li><a href="#" class="list-button" id="btnRegistro">Registrate</a></li>
          </ul>
        </div>
      </form>
    </div>  
</div>
